debug=true

abinbev.liquibase.changelogPath=classpath:changelog/db-changelog.xml

#Datasource properties
abinbev.datasource.url=${DATABASE_URL}
abinbev.datasource.defaultSchema=${DATABASE_SCHEMA:public}
abinbev.datasource.username=${DATABASE_USERNAME}
abinbev.datasource.password=${DATABASE_PASSWORD}
abinbev.datasource.driverClassName=${DATABASE_DRIVER_CLASS_NAME}
abinbev.datasource.connectionTimeout=${DATABASE_CONNECTION_TIMEOUT:10000}
abinbev.datasource.minimumIdle=${DATABASE_MIN_IDLE:10}
abinbev.datasource.maximumPoolSize=${DATABASE_MAX_POOL_SIZE:20}
abinbev.datasource.idleTimeout=${DATABASE_IDLE_TIMEOUT:300000}